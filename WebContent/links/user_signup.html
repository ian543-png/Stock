<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Input data</title>
    <link href="../css/test.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script language="JavaScript">
			function gosignup( ){
			var signup = document.signup;
			signup.submit();
			}
		</script>
	<form method="post" action="order.html">
		<p align="left">
			<font size="5"><b>Login</b></font>
		</p>
		<p align="left">
			帳號： <input type="text" name="user" size="20"><p></p>
			密碼： <input type="text" name="password" size="20"><p></p>
			暱稱： <input type="text" name="name" size="20"><p></p>
			性別： <input type="text" name="gender" size="20"><p></p>
			信箱： <input type="text" name="email" size="20"><p></p>
			生日： <input type="text" name="birth" size="20"><p></p>
		</p>
		<input type="submit" value="確定">
		<input type="reset" value="重設"> 
    </form> 
    <form name="signup" method="post" action="adduser.html">
			<input type="button" value="註冊" onclick="gosignup()"></form>
<a href="../../index.html" class="index-link">回首頁</a>

  </body>
</html>
